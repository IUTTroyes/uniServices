api_platform:
    title: UniService API
    version: 0.0.1
    mapping:
        paths:
            - '%kernel.project_dir%/src/ApiDto'
            - '%kernel.project_dir%/src/Entity'
#    eager_loading:
#        max_joins: 100
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        pagination_client_enabled: true
        pagination_client_items_per_page: true
